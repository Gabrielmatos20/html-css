<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="use as tags &lt;h1&gt;...&lt;h6&gt;">tutulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">listas numeradas</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
