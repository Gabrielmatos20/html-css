<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 400px; /* Largura do iframe */
            height: 400px; /* Altura do iframe */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão do iframe e de 300X150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> curso em video</a>
        </iframe>

    para aprender aprogramar</p>

    <p>O repositorio do guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
     também e muito legal</p>
</body>
</html>
