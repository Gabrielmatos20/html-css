<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem din√¢mica</h1>
    <p>tente abrir este site em vario dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

     <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">
     </picture>
     <h1>Reproduzindo audio</h1>

     <p>vamos aprender a reproduzir audios em HTML5.</p>

     <audio src="midia/Robot-City.mp3" controls autoplay></audio>
     <!--MP3 WAV OGG-->

     <audio preload="metadata" autoplay controls loop>

            <source src="midia/Robot-City.mp3" type="audio/mpeg">
            <source src="midia/Robot-City.ogg" type="audio/ogg">
            <source src="midia/Robot-City.wav" type="audio/wav">

            <p>infelizmente seu navegaor nao consegue reproduzir audio. <a href="midia/Robot-City.mp3"> clique aqui para baixar o arquivo mp3</a></p>
     </audio> 
    
</body>
</html>
