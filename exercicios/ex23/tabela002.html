<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>
    <!--Anatomia para tabelas grandes
    TABLE
        HEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.000.000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17.000.000</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.000.000</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>15.000.000</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
