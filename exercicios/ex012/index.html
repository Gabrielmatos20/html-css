<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video etá hospedado no meu proprio servidor</p>
    <video controls width="560" poster="imagens/thumb roubada.jpg" autoplay loop> 
        <source src="midia/Video.mp4" type="video/mp4">
        <source src="midia/Video.m4v" type="video/m4v">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/Video.ogv" type="video/ogv">
        <p>seu navegador não tem compatibilidade com reprodução de videos</p>

    </video>
    <h1>inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cA4D4IU40Zw?si=XGQanvdqhLTVQzIf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/1078821786?h=154f2280e3&color=999999" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
